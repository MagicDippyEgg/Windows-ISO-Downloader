<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>
  <link rel="icon" type="image/png" href="/Windows-Iso-Downloader/icon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #181a1b;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 6rem;
      font-weight: 900;
      color: #0078D7;
      margin: 0;
      user-select: none;
    }
    h2 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0.5rem 0 1.5rem;
      user-select: none;
      color: #a0a0a0;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
      user-select: none;
    }
    a.btn {
      display: inline-block;
      background-color: #0078D7;
      color: #181a1b;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.85rem 2.2rem;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      border: none;
    }
    a.btn:hover,
    a.btn:focus {
      background-color: #005a9e;
      outline: none;
    }
    @media (max-width: 460px) {
      h1 {
        font-size: 4rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      a.btn {
        width: 100%;
        padding: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main role="main">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you’re looking for doesn’t exist.</p>
    <a href="/" class="btn" role="button">Go Home</a>
  </main>
</body>
</html>
